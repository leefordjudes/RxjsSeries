<div class="my-3">
  <h2>Promise</h2>
</div>
<pre>
  Promise

    1. async
    2. Returns single value
      - resolve (true / yes)
      - reject  (false / no)
    
  Observable

    1. async or sync
    2. Returns => stream of values
        0-----0-----0
  
  Action

    1. definite
    2. indefinite
</pre>
<div class="btn-group" role="group">
  <button class="btn btn-outline-primary" (click)="definiteAction()">Definite Action: Change Promise Result</button>
  <button class="btn btn-outline-primary" (click)="callToPromise()">Call to Promise</button>
</div>
