<div class="my-3">
  <h2>ExhaustMap Operator</h2>
  <br>
  <h5>Save Data</h5>
  <hr>
  <br>
  <div class="row">
    <div class="col-md-5 mr-auto">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <button class="btn btn-success" #btn>Save Data</button>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div *ngIf="fetching" class="text-center">
        <div class="spinner-border text-warning" role="status">
          <span class="sr-only">Loading...</span>
        </div> Saving...
      </div>
      <ul class="video-list">
        <li><strong>Save Request: </strong> {{saveRequest}}</li>
      </ul>
    </div>
  </div>
</div>
