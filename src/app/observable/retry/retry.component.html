<div class="my-3">
  <h2>Retry, RetryWhen, Scan, Delay - Operator</h2>
  <br>
  <button class="btn btn-primary" type="button" (click)="fetchDetails()">
    <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    {{fetching ? ' Fetching...' : 'Fetch Details'}}
  </button>
  <div class="row">
    <div class="col-md-6">
        <p class="mt-2">status: 
          <strong 
          [ngClass]="{'text-success': status=='Data Fetched.', 'text-danger': status=='Problem in fetching data.'}">{{status}}</strong>
          <span *ngIf="fetching" class="spinner-grow spinner-grow-sm text-secondary" role="status">
            <span class="sr-only">Loading...</span>
          </span>
        </p>

        <table class="table table-striped" *ngIf="person">
            <tr><th>Id</th><td>{{person.id}}</td></tr>
            <tr><th>Name</th><td>{{person.name}}</td></tr>
            <tr><th>Email</th><td>{{person.email}}</td></tr>
            <tr><th>Gender</th><td>{{person.gender}}</td></tr>
            <tr><th>Age</th><td>{{person.age}}</td></tr>
            <tr><th>Phone</th><td>{{person.phone}}</td></tr>
            <tr><th>Picture</th><td><img [src]="person.picture" alt=""></td></tr>
            <tr><th>Location</th><td>{{person.location}}</td></tr>
        </table>
    </div>
  </div>
</div>
